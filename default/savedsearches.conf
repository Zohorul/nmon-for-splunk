#############################################################
# NMON Inventory
#############################################################

# This report will generate the inventory lookup table used in many interfaces of the App.
# We arbitrary only keep one result per day and per host of the nmon_config sourcetype, then we keep the last value by field in case of multiple values found, typically an hardware configuration
# change

[Generate NMON Inventory Lookup Table]
action.email.reportServerEnabled = 0
action.email.useNSSubject = 1
alert.digest_mode = True
alert.suppress = 0
alert.track = 0
auto_summarize = 1
auto_summarize.dispatch.earliest_time = -1mon@d
cron_schedule = 0 1 * * *
description = Generation of NMON Inventory Lookup Table
dispatch.earliest_time = -30d
dispatch.latest_time = now
display.events.fields = ["host","source","sourcetype","hostname"]
display.events.type = raw
display.general.type = statistics
display.statistics.drilldown = none
display.statistics.rowNumbers = 1
display.visualizations.chartHeight = 420
display.visualizations.charting.chart = line
display.visualizations.charting.chart.style = minimal
display.visualizations.show = 0
display.visualizations.type = singlevalue
enableSched = 1
request.ui_dispatch_app = nmon
request.ui_dispatch_view = search
search = `nmon_config` | bucket _time span=1d | dedup hostname sortby +_time\
| stats\
last(OStype) As OStype,\
last(AIX_Machine_SerialNumber) As AIX_Machine_SerialNumber,\
last(AIX_virtualcpus) As AIX_virtualcpus,\
last(AIX_logicalcores) As AIX_logicalcores, \
last(AIX_entitled) As entitled,\
last(AIX_LEVEL) As AIX_LEVEL,\
last(AIX_processor_mode) As AIX_processor_mode,\
last(AIX_processor_clockspeed) As AIX_processor_clockspeed,\
last(AIX_cpu_type) As AIX_cpu_type,\
last(AIX_kernel_type) As AIX_kernel_type,\
last(AIX_plateform_firmware_level) As AIX_plateform_firmware_level,\
last(AIX_PoolID) As AIX_PoolID,\
last(AIX_system_installed_CPUs) As AIX_system_installed_CPUs,\
last(AIX_system_active_CPUs) As AIX_system_active_CPUs,\
last(AIX_PoolCPUs) As AIX_PoolCPUs,\
last(Linux_memory_MB) As Linux_memory_MB,\
last(Linux_swap_MB) As Linux_swap_MB,\
last(Linux_distribution) As Linux_distribution,\
last(Linux_kernelversion) As Linux_kernelversion,\
last(Solaris_version) As Solaris_version,\
last(Solaris_sunOS_version) As Solaris_sunOS_version,\
last(Solaris_processor_clockspeed) As Solaris_processor_clockspeed,\
last(Processor) As Processor,\
last(cpu_cores) As cpu_cores,\
last(nmon_version) As nmon_version by hostname | fillnull value=Undeterminated\
| outputlookup nmon_inventory


